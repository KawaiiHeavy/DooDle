<mat-divider class="question-divider"></mat-divider>

<p>Введите текст вопроса</p>
<mat-form-field>
    <input matInput type="text" placeholder="Текст вопроса" [(ngModel)]="this.question.questionText">
</mat-form-field>

<p>Укажите максимальное количество баллов за данный вопрос</p>
<mat-slider
    [max]="100"
    [min]="1"
    [step]="1"
    [(value)]="this.question.scoreWeight"
    class="example-margin"
    color="primary">
</mat-slider>
<span>{{ this.question.scoreWeight }}</span>

<p>Выберите количество ответов</p>
<mat-slider
    [max]="maxValue"
    [min]="minValue"
    [step]="1"
    [(value)]="countOfAnswers"
    (change)="onChange()"
    class="example-margin"
    color="primary">
</mat-slider>
<span>{{ this.countOfAnswers }}</span>

<div>
    <input
        type="file"
        style="display: none"
        (change)="onFileUpload($event)"
        #input
    >
    <button mat-raised-button color="primary"
        (click)="triggerClick()"
        type="button"
        class="waves-effect waves-light btn orange lighten-2 mb2">
        <i class="material-icons left">backup</i>
        Загрузить изображение
    </button>
</div>

<div class="col s12 l4 center">
    <img class="responsive-img h200"
    [src]="imagePreview"
    *ngIf="imagePreview">
</div>

<div *ngFor="let answer of this.question.answers">
    <app-answer-creating [answer]="answer"></app-answer-creating>
    <mat-divider class="answer-divider"></mat-divider>
</div>
